{% extends 'Base.html' %}

{% block container %}

  <main class="container mt-3">
      <div class="row mt-5">
      {% for key, val in tours.items() %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ val.picture }}" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ val.title }}</h2>
            <p class="card-text">{{ val.country }}, {{ val.stars }}*, летим {{ departures[val.departure] }}.</p>
            <a href="/tours/{{ key }}/" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

{% endblock %}
